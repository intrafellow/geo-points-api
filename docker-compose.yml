services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${DB_NAME:-geo_points}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      # dev-окружение по умолчанию.
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-unsafe-dev-secret}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8000:8000"
    depends_on:
      - db
    command:
      [
        "sh",
        "-c",
        "python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --timeout 60",
      ]

volumes:
  db_data:
